<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/46128ddc2f.js" crossorigin="anonymous"></script>
    <title>Brandon's Facebook</title>
  </head>

  <body>
    <section class="left">
      <h1>facebook</h1>
      <h2>Recent Logins</h2>
      <h5>Click your picture or add an account</h5>
        <div class="profilecontainer">
         <div class="profile">
           <img class ="profilepic" src="images/71206639_10114373037070430_4384253631654789120_n.jpeg" alt="proilepic">
           <h4>Brandon</h4>
          </div>
          <div class="newacctccontainer">
            <div class="add_account">
              <i class="fas fa-plus-circle"></i>
            </div>
             <h4>Add Account</h4>
          </div>
         </div>
    </section>

    <section class="right">
      <div class="logincontainer">
        <div class="userbox">
          <input type="text" name="username" placeholder="Email or phone number">
        </div>
        <div class="passwordbox">
          <input type="password" name="password" placeholder="Password"">
        </div>
        <button class="loginbtn" type="button" name="login">Log in</button>
        <a href="#">Forgot password?</a>
        <hr>
        <button class="createbtn" type="button" name="create">Create new account</button>
      </div>
        <div class="pagemessage">
          <a href="#" title="Create a page"> Create a page for a celebrity, brand or business.</a>
        </div>
    </section>

  </body>

  <footer>
    <nav class="languages">
      <ul>
        <a href="#">English</a>
        <a href="#">German</a>
        <a href="#">Spanish</a>
      </ul>
    </nav>
    <nav class="sitenav">

    </nav>
  </footer>
</html>
